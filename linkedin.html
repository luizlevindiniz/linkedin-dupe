<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/cc40c880a8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./linkedin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Profile | LinkedIn</title>
  </head>
  <body>
    <div class="application">
      <!--Navbar-->
      <nav class="navbar">
        <div class="nav-head">
          <a href="#">
            <i class="fa-brands fa-linkedin logo"></i>
          </a>
          <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Search" />
          </div>
        </div>
        <div class="navbar-content">
          <ul>
            <li>
              <a href="#">
                <i class="fa-solid fa-house"></i>
                Home
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-users"></i>
                Network
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-suitcase"></i>
                Jobs
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-message"></i>
                Messages
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-bell"></i>
                Notifications
              </a>
            </li>
            <li class="user-navbar-menu-wrapper">
              <img
                src="./assets/profile.png"
                alt="profile-pic"
                class="profile-picture"
              />
              <span>Me</span> <i class="fa-solid fa-chevron-down"></i>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-grip"></i>
                For businesses
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa-solid fa-graduation-cap"></i>
                Learning
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!--Main-->
      <main class="user-profile">MAIN</main>
      <!--Side Menu-->
      <aside class="user-profile-menu">SIDE BAR</aside>
      <!--Footer-->

      <footer>Footer</footer>
    </div>
  </body>
</html>
